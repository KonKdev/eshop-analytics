<!-- save as public/images/logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="380" height="100" viewBox="0 0 380 100" fill="none" role="img" aria-label="ShopMetrics logo">
  <!-- Icon: bag + bars -->
  <g transform="translate(0,0)">
    <rect x="8" y="12" width="72" height="74" rx="10" fill="#0d6efd"></rect>
    <path d="M26 32c0-10 8-18 18-18s18 8 18 18" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"></path>
    <!-- bars -->
    <rect x="44" y="56" width="6" height="20" rx="1" fill="#cfe2ff"></rect>
    <rect x="54" y="46" width="6" height="30" rx="1" fill="#e9f2ff"></rect>
    <rect x="34" y="66" width="6" height="10" rx="1" fill="#9fc5ff"></rect>
  </g>

  <!-- Wordmark -->
  <g transform="translate(96, 44)">
    <text x="0" y="6" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="700" font-size="28" fill="#111">Shop</text>
    <text x="72" y="6" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="600" font-size="28" fill="#0d6efd">Metrics</text>
  </g>
</svg>
